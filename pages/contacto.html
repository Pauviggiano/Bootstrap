<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Css propio -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Bootstrap desafio</title>
  </head>
  <body>
    <header>
      <!-- barra de navegacion de bootstrap -->
      <nav class="navbar navbar-expand-md navbar-dark color-nav">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            ><img
              class="logo"
              src="https://img.freepik.com/vector-gratis/patas-gatos-estilo-plano_1284-52155.jpg?w=80"
              alt="Logo patitas"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./servicios.html">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./galeria.html">Galeria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./faq.html">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- main -->
    <main>
      <div class="container-fluid">
        <h1>Contactanos</h1>
        <p>
          Completa el formulario con tu inquietudes y nos comunicaremos con vos
          a la brevedad!
        </p>
      </div>

      <div class="conteiner p-3 m-0 auto form-control">
        <form action="#" method="get">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Nombre</label
                >
                <input
                  type="nombre"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="nombre"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Apellido</label
                >
                <input
                  type="apellido"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="apellido"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Telefono</label
                >
                <input
                  type="telefono"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="telefono"
                />
              </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="email@example.com"
            />
          </div>
          <div class="mb-3">
            <textarea
              class="form-control"
              placeholder="Dejanos tu comentario"
              id="floatingTextarea2"
              style="height: 100px mb-2 p-2"
            ></textarea>
          </div>
          <input class="btn boton-contacto" type="submit" value="Enviar">
        </form>
      </div>
    </main>
    <!-- footer -->
    <footer class="footer d-flex justify-content-center p-3">
      <P>&copy; We love Cats!</P>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
